<section>
  <h4>Switch case in Angular</h4>
  <ul>
    <li>Use [ngSwitch] = "color" in parent</li>
    <li>Use *ngSwitchCase = "'red'" in child</li>
  </ul>
  <div [ngSwitch]="color">
    <br />
    <span class="bg-red box" *ngSwitchCase="'red'">Red</span>
    <span class="bg-blue box" *ngSwitchCase="'blue'">Blue</span>
    <span class="bg-yellow box" *ngSwitchCase="'yellow'">Yellow</span>
  </div>
</section>
