<section>
  <h4>For loops in Angular</h4>
  <ul>
    <li>*ngFor = "let item of data"</li>
    <li>Use {{ curly }}</li>
  </ul>
</section>

<section>
  These are items from array
  <ul>
    <li *ngFor="let item of data">{{ item }}</li>
  </ul>
</section>

<section>
  These are items from object
  <table border="1">
    <tr>
      <td>Full Name</td>
      <td>Person Age</td>
      <td>Email ID</td>
    </tr>
    <tr *ngFor="let item of objectData">
      <td style="height: 10px">{{ item.name }}</td>
      <td style="height: 10px">{{ item.age }}</td>
      <td style="height: 10px">{{ item.email }}</td>
    </tr>
  </table>
</section>
