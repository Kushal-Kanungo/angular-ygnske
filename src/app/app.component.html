<section>
  <h1>Pass Data from Child To Parent</h1>
  <ul>
    <li>
      We create a function in parent and pass it to child using propery binding

    <li>

      function as an arguments
    </li>
  </ul>
</section>

<app-users (parentFunction)="parentFunction($event)"></app-users>
