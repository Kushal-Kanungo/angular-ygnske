<section>
  <h3>Simple Forms</h3>
  <ul>
    <li>Give an id to form #name = "ngform"</li>
    <li>(ngSubmit) event call function</li>
    <li>Add ngModel in each form element</li>
  </ul>
</section>

<form #simpleForm="ngForm" (ngSubmit)="getUserValue(simpleForm.value)">
  <input type="text" ngModel placeholder="Name" name="username" />
  <br />
  <input type="email" ngModel placeholder="Email" name="email" />
  <br />
  <input type="number" ngModel placeholder="Age" name="age" />
  <br />
  <Button class="btn">Get User Value</Button>
</form>
